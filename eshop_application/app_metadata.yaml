instance-id: ${app_hostname}
local-hostname: ${app_hostname}
manage_etc_hosts: "localhost"
network:
  version: 2
  ethernets:
    eth0:
      %{ if dhcp == "true" }dhcp4: true
      %{ else }addresses:
        - ${app_ip_address}/${netmask}
      gateway4: ${gateway}
      nameservers:
        addresses: ${nameservers}
      %{ endif }